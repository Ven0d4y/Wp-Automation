name: Download, Extract & Scan WordPress Plugins 

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      min_installs:
        description: "Minimum installs"
        required: false
        default: "900"
      max_installs:
        description: "Maximum installs"
        required: false
        default: "1000"

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget unzip git sudo ripgrep python3 python3-venv python3-pip \
            gnupg2 libnss3 libxss1 libx11-xcb1 libxcomposite1 libatk-bridge2.0-0 \
            libatk1.0-0 libcups2 libdbus-1-3 libnspr4 libxrandr2 libxshmfence1 \
            libgtk-3-0 fonts-liberation libappindicator3-1 libx11-dev libxrender-dev
      - name:  Clone runner repository
        run: git clone https://github.com/Ven0d4y/runner.git

      - name:  Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install requests tqdm semgrep
      - name: Run download worker (auto defaults if missing)
        run: |
          cd runner
          MIN=${{ github.event.inputs.min_installs }}
          MAX=${{ github.event.inputs.max_installs }}
          if [ -z "$MIN" ]; then MIN=900; fi
          if [ -z "$MAX" ]; then MAX=1000; fi
          echo " Running downloader.py with min=$MIN max=$MAX"
          python3 downloader.py --min "$MIN" --max "$MAX"
      - name:  Extract all downloaded plugins and delete ZIPs
        run: |
          cd runner
          mkdir -p extracted_plugins
          echo "ðŸ—œï¸ Extracting all plugins..."
          for zip in plugins/*.zip; do
            if [ -f "$zip" ]; then
              unzip -q "$zip" -d extracted_plugins/
            fi
          done
          echo "Extraction complete!"
          echo "Deleting all ZIP files..."
          rm -f plugins/*.zip
          echo "ZIP cleanup done."
          ls -la extracted_plugins | head
      - name: Run Semgrep with custom rule (xss.yml)
        run: |
          cd runner
          if [ ! -f "xss.yml" ]; then
            echo "xss.yml not found in runner directory"
            exit 1
          fi
          echo "ðŸ” Running Semgrep with custom rule..."
          semgrep --config xss.yml extracted_plugins/ --json > semgrep-results.json || true
          echo "Semgrep scan complete!"
      - name: Upload Semgrep report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report-${{ github.run_id }}
          path: runner/semgrep-results.json

      - name: Upload extracted plugins (optional)
        uses: actions/upload-artifact@v4
        with:
          name: extracted-plugins-${{ github.run_id }}
          path: runner/extracted_plugins/
